<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com Stripe</title>
    <!-- 1. Carregar o script do Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0; padding: 20px; box-sizing: border-box;
        }
        .container {
            background-color: white; padding: 40px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); width: 100%;
            max-width: 400px; text-align: center;
        }
        h1, h2, p { color: #333; }
        h1 { font-size: 1.8rem; margin-top: 0; }
        .price {
            font-size: 2.5rem; font-weight: bold; color: #6772e5;
            margin: 10px 0 20px 0;
        }
        /* Estilos para o formulário do Stripe Elements */
        #payment-form { margin-top: 30px; text-align: left; }
        #card-element {
            border: 1px solid #ccc; border-radius: 8px;
            padding: 12px; margin-bottom: 20px;
        }
        #card-errors {
            color: #dc3545; font-size: 0.9rem;
            margin-top: -10px; margin-bottom: 10px; height: 1rem;
        }
        .btn {
            display: block; width: 100%; padding: 15px; font-size: 1.1rem;
            font-weight: bold; border: none; border-radius: 8px;
            cursor: pointer; transition: all 0.3s ease; margin-top: 15px;
        }
        .btn-pay { background-color: #6772e5; color: white; }
        .btn-pay:disabled { background-color: #a0a0a0; cursor: not-allowed; }
        .btn-redirect {
            background-color: #ffc107; color: #212529;
            text-decoration: none;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); width: 24px; height: 24px;
            border-radius: 50%; border-left-color: #fff;
            animation: spin 1s ease infinite; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <!-- SEÇÃO 1: FORMULÁRIO DE PAGAMENTO (VISÍVEL NO INÍCIO) -->
        <div id="paymentSection">
            <h1>Acesso Exclusivo</h1>
            <p>Preencha os dados do seu cartão abaixo.</p>
            <div class="price">R$ 9,90</div>
            
            <form id="payment-form">
                <!-- O Payment Element do Stripe será inserido aqui -->
                <div id="payment-element"></div> 
                
                <!-- O botão de submissão -->
                <button id="submit-button" class="btn btn-pay">
                    <span id="button-text">Pagar Agora</span>
                </button>
                
                <!-- Elemento para mostrar mensagens de erro -->
                <div id="error-message" role="alert" style="color: #dc3545; margin-top: 10px;"></div>
            </form>
        </div>
        
        <!-- SEÇÃO 2: ACESSO LIBERADO (ESCONDIDA) -->
        <div id="successSection" class="hidden">
            <h2>Pagamento Confirmado!</h2>
            <p>O seu acesso foi liberado. Clique no botão abaixo para aceder ao conteúdo.</p>
            <a href="https://www.globo.com/" class="btn btn-redirect">
                Aceder ao Conteúdo
            </a>
        </div>
    </div>

    <!-- SUBSTITUA TODO O CONTEÚDO DA TAG <script> NO SEU index.html POR ISTO -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- CONFIGURAÇÃO ---
            const stripePublishableKey = 'SUA_CHAVE_PUBLICAVEL_AQUI'; 
            const stripe = Stripe(stripePublishableKey);

            const paymentForm = document.getElementById('payment-form');
            const submitButton = document.getElementById('submit-button');
            const errorMessage = document.getElementById('error-message');
            const paymentSection = document.getElementById('paymentSection');
            const successSection = document.getElementById('successSection');

            let elements; // Para guardar a instância dos elementos

            // --- INICIALIZAÇÃO ---
            // Pede ao nosso backend uma "intenção de pagamento" assim que a página carrega
            initialize();

            async function initialize() {
                try {
                    const response = await fetch('http://localhost:3000/create-payment-intent', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                    });

                    if (!response.ok) {
                        throw new Error('Falha ao obter o client secret do servidor.');
                    }

                    const { clientSecret } = await response.json();

                    // --- AQUI ENTRA O SEU NOVO CÓDIGO, JÁ INTEGRADO ---
                    const appearance = { theme: 'stripe' };
                    elements = stripe.elements({ appearance, clientSecret });

                    const paymentElementOptions = {
                        layout: "tabs" // Outras opções: "accordion", "tabs"
                    };

                    const paymentElement = elements.create("payment", paymentElementOptions);
                    paymentElement.mount("#payment-element");
                    // ---------------------------------------------------

                } catch (error) {
                    console.error('Erro na inicialização:', error);
                    errorMessage.textContent = 'Não foi possível carregar o formulário de pagamento. Tente recarregar a página.';
                }
            }

            // --- SUBMISSÃO DO FORMULÁRIO ---
            paymentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoading(true);

                // Usa o novo método stripe.confirmPayment
                const { error } = await stripe.confirmPayment({
                    elements,
                    confirmParams: {
                        // URL para onde o cliente será redirecionado após o pagamento.
                        // Pode ser uma página de "Obrigado".
                        return_url: window.location.href.split('?')[0] + '?payment_successful=true',
                    },
                });

                // Este ponto só é alcançado se houver um erro imediato (ex: falha de rede).
                // Se o pagamento necessitar de uma etapa extra (como 3D Secure), o utilizador será redirecionado.
                if (error.type === "card_error" || error.type === "validation_error") {
                    showMessage(error.message);
                } else {
                    showMessage("Ocorreu um erro inesperado.");
                }

                setLoading(false);
            });
            
            // A verificação do estado do pagamento é feita após o redirecionamento
            // ou pode ser implementada com webhooks no backend.
            // Para simular o sucesso aqui, podemos verificar a URL.
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('payment_successful') === 'true') {
                paymentSection.classList.add('hidden');
                successSection.classList.remove('hidden');
            }


            // --- FUNÇÕES AUXILIARES ---
            function setLoading(isLoading) {
                submitButton.disabled = isLoading;
                submitButton.querySelector('#button-text').textContent = isLoading ? 'A processar...' : 'Pagar Agora';
            }

            function showMessage(messageText) {
                errorMessage.textContent = messageText;
                setTimeout(() => { errorMessage.textContent = ""; }, 4000);
            }
        });
    </script>
</body>
</html>
